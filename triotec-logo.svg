<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-label="Triotec Engenharia - logo">
  <defs>
    <style>
      .bg{ fill: none; }
      .bars{ fill: #E7E3DA; }
      .word{ fill: #E7E3DA; font-family: Georgia, 'Times New Roman', serif; font-size: 120px; font-weight: 600; letter-spacing: -2px; }
      .tag{ fill: #E7E3DA; font-family: Arial, Helvetica, sans-serif; font-size: 22px; letter-spacing: 6px; }
      .overline{ fill: #E7E3DA; }
    </style>
  </defs>

  <rect class="bg" width="1200" height="400"/>

  <g transform="translate(50,80)">
    <rect class="bars" x="0" y="0" width="12" height="180" rx="2"></rect>
    <rect class="bars" x="26" y="0" width="12" height="180" rx="2"></rect>
    <rect class="bars" x="52" y="0" width="12" height="180" rx="2"></rect>
  </g>

  <rect class="overline" x="180" y="95" width="120" height="10" rx="2"></rect>

  <text class="word" x="180" y="230">triotec</text>

  <text class="tag" x="640" y="260">ENGENHARIA</text>
</svg>